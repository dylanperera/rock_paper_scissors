<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel = "StyleSheet" href = "style.css">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/waltograph-disney" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class = "Header">
            <div class = "Title">Rock Paper Scissors</div>
            <div class = "Sub-title">Mickey Mouse Edition</div>
        </div>


        <div class = "Content">
            <div class = "game-option">
                <img>
                <div>Rock</div>
            </div>


            <div class = "game-option">
                <img>
                <div>Paper</div>
            </div>

            <div class = "game-option">
                <img>
                <div>Scissors</div>
            </div>
        </div>

        <div class = "footer">
            <div class = "score">
                <div class = "player">0</div>
                <div class = "computer">0</div>
            </div>
            <div class = "game-updates"></div>
        </div>

    </body>
    
    <script src = "main.js"></script>

</html>
